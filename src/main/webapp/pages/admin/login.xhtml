<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:body>

    <ui:composition template="../../layouts/layout.xhtml">
        <ui:define name="content">
            <script type="text/javascript" src="js/admin/login.js"></script>
            <p:growl keepAlive="3000" id="messages" showDetail="true" closable="true" escape="false">
                <p:autoUpdate />
            </p:growl>
            <p:outputPanel id="pnlLogin" styleClass="pnl-login form-group card mx-auto align-middle mt-lg-1"
                     style="width: 600px;">
                <div class="card-header bg-primary text-white">DMC Login panel</div>
                <div class="card-body">
                    <div class="ui-ng ui-g-12">
                        <div class="ui-g-4 ui-md-4 ui-lg-3">
                            <p:outputLabel for="txtUsername" value="Login ID"/>
                        </div>
                        <div class="ui-g-8 ui-md-8 ui-lg-8">
                            <p:inputText styleclass="form-control input-sm" id="txtUsername" value="#{login.txtUsername}"/>
                        </div>
                    </div>

                    <div class="ui-ng ui-g-12">
                        <div class="ui-g-4 ui-md-4 ui-lg-3">
                            <p:outputLabel for="txtPassword" value="Password"/>
                        </div>
                        <div class="ui-g-8 ui-md-8 ui-lg-8">
                            <p:password styleclass="form-control input-sm" id="txtPassword" value="#{login.txtPassword}"/>
                        </div>
                    </div>
                    <div class="ui-ng ui-g-12">
                        <div class="ui-g-4 ui-md-4 ui-lg-3">&nbsp;</div>
                        <div class="ui-g-8 ui-md-8 ui-lg-8 text-center">
                            <p:commandButton id="btnLogin" update="pnlLogin" styleClass="btn btn-md btn-blue" value="Login" actionListener="#{login.actLogin()}"/>
                            <p:commandButton id="btnReset" update="pnlLogin" styleClass="btn btn-md btn-blue" value="Clear" actionListener="#{login.actClear()}"/>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    Â© 2018 Copyright by
                    <a href="mailto:kataro92@gmail.com"> kataro92@gmail.com</a>
                </div>
            </p:outputPanel>
        </ui:define>
    </ui:composition>
</h:body>
</html>
