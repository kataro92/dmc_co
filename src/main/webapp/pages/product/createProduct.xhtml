<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
    <ui:composition template="../../layouts/layout_home.xhtml">
        <ui:define name="content">
            <p:growl keepAlive="3000" id="messages" showDetail="true" closable="true" escape="false">
                <p:autoUpdate />
            </p:growl>
            <p:outputPanel id="pnlSummary" styleClass="ui-ng card ui-g-3">
                <div class="card-header bg-primary text-white">
                    <h:outputText value="Thông tin sản phẩm" rendered="#{deptMgr.currentAct == enumBox.getState('VIEW')}"/>
                </div>
                <div class="card-body">
                    <h6 class="card-title">
                        <p:commandLink>
                            <img height="16" alt="In phiếu nhập kho" src="#{request.contextPath}/img/icon/ico-refresh.png"/>
                        </p:commandLink>
                        MÁY BIẾN ÁP 3 PHA _ 250 KVA
                    </h6>
                    <div class="ui-g-12">
                        <div class="ui-g-5">
                            Tổng giá vật tư:
                        </div>
                        <div class="ui-g-7 text-right">
                                1,000,000 vnđ
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-5">
                            Ngày sản xuất:
                        </div>
                        <div class="ui-g-7 text-right">
                            <p:commandLink>
                                01 tháng 01 năm 2018
                            </p:commandLink>
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-5">
                            Lưu kho:
                        </div>
                        <div class="ui-g-7 text-right">
                            <p:commandLink>
                                Kho chính
                            </p:commandLink>
                        </div>
                    </div>
                    <div class="ui-g-12">

                        <div class="ui-g-5">
                            Số loại vật tư:
                        </div>
                        <div class="ui-g-7 text-right">
                            10 loại
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-5">
                            Số lượng vật tư:
                        </div>
                        <div class="ui-g-7 text-right">
                            10 cái + 100 kg
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-5">
                            Số loại vật tư từ thành phẩm:
                        </div>
                        <div class="ui-g-7 text-right">
                            2 loại
                        </div>
                    </div>
                    <div class="ui-g-12">
                        <div class="ui-g-5">
                            Số lượng vật tư từ thành phẩm:
                        </div>
                        <div class="ui-g-7 text-right">
                            10 cái + 100 kg
                        </div>
                    </div>
                </div>
                <div class="card-footer bg-white">
                    <div class="ui-g-3">
                        <p:commandLink styleClass="btn btn-sm btn-white"
                                       title="In phiếu dán Barcode">
                            <img height="16" alt="In phiếu xuất kho" src="#{request.contextPath}/img/icon/ico-print.png"/>
                        </p:commandLink>
                    </div>
                    <div class="ui-g-9">
                        <p:barcode styleClass="float-right" style="height: 64px" value="20180607b811ba04bb31899f24fd0b97" type="qr"/>
                    </div>
                    <div class="ui-g-3">
                    <p:commandLink styleClass="btn btn-sm btn-white"
                                   title="In phiếu dán QR">
                        <img height="16" alt="In phiếu xuất kho" src="#{request.contextPath}/img/icon/ico-print.png"/>
                    </p:commandLink>
                    </div>
                    <div class="ui-g-9">
                        <p:barcode styleClass="float-right" style="width: 180px; padding-left: 5px" value="20180607b811ba04bb31899f24fd0b97" type="code128"/>
                    </div>
                </div>
            </p:outputPanel>
            <p:outputPanel id="pnlDetail" styleClass="ui-ng card ui-g-4">
                <div class="card-header bg-primary text-white">
                    <h:outputText value="Vật tư cấu thành sản phẩm" rendered="#{deptMgr.currentAct == enumBox.getState('VIEW')}"/>
                </div>
            </p:outputPanel>
            <p:outputPanel id="pnlList" styleClass="ui-ng card ui-g-5">
                <div class="card-header bg-primary text-white">
                    <h:outputText value="Danh sách vật tư" rendered="#{deptMgr.currentAct == enumBox.getState('VIEW')}"/>
                </div>
            </p:outputPanel>
        </ui:define>
    </ui:composition>
</h:body>
</html>
