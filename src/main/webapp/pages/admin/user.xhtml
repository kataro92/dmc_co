<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
>
<h:body>
    <ui:composition template="../../layouts/layout_home.xhtml">
        <ui:define name="content">
            <p:growl keepAlive="3000" id="messages" showDetail="true" closable="true" escape="false">
                <p:autoUpdate />
            </p:growl>
            <p:outputPanel id="pnlList" styleClass="ui-ng card ui-g-4" rendered="#{userMgr.currentAct == enumBox.getState('VIEW')}">
                <div class="card-header text-center">
                    <p:commandButton id="btnAdd" disabled="#{userMgr.disableAdd}" value="Thêm"
                                   actionListener="#{userMgr.actAdd()}"
                                   update=":main" />
                    <p:commandButton id="btnCopy" disabled="#{userMgr.disableCopy}" value="Chép"
                                   actionListener="#{userMgr.actCopy()}"
                                   update=":main" />
                    <p:commandButton id="btnEdit" disabled="#{userMgr.disableEdit}" value="Sửa"
                                   actionListener="#{userMgr.actEdit()}"
                                   update=":main" />
                    <p:commandButton id="btnDelete" disabled="#{userMgr.disableDelete}" value="Xoá"
                                   actionListener="#{userMgr.actDelete()}"
                                   update=":main" />
                </div>
                <p:dataTable id="tblList" tableStyleClass="card-body"
                             rowIndexVar="index"
                             selectionMode="single"
                             var="rows"
                             rowKey="#{rows.userId}"
                             value="#{userMgr.lstAllUser}"
                             rows="20"
                             paginator="true"
                             paginatorPosition="bottom"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                             rowsPerPageTemplate="5,10,20, 50">
                    <p:ajax event="rowSelect" listener="#{userMgr.selectUser}"
                            update=":main:pnlDetail" />
                    <f:facet name="{Exporters}">
                        <h:commandLink>
                            <img src="#{request.contextPath}/img/icon/ico-excel.png" height="16"/>
                            <p:dataExporter type="xls" target="tblList" fileName="ds_nguoi_dung" />
                        </h:commandLink>
                    </f:facet>
                    <p:column headerText="STT" style="width: 60px; text-align: center;">
                        <h:outputText value="#{index+1}"/>
                    </p:column>
                    <p:column sortBy="#{rows.userName}" headerText="Tên đăng nhập" style="width: 160px">
                        <h:outputText value="#{rows.userName}"/>
                    </p:column>
                    <p:column sortBy="#{rows.fullName}" headerText="Họ và tên">
                        <h:outputText value="#{rows.fullName}"/>
                    </p:column>
                </p:dataTable>
                <div class="card-footer">
                    <!--Tổng cộng #{userMgr.lstAllUser.size()} bản ghi-->
                </div>
            </p:outputPanel>
            <p:blockUI block="pnlList" widgetVar="blkList"/>
            <p:outputPanel id="pnlDetail" styleClass="#{userMgr.currentAct == enumBox.getState('VIEW') ? 'ui-g-8' : 'ui-g-12'} ui-g-nopad form-group card">
                <div class="card-header bg-primary text-white">
                    <h:outputText value="Màn hình quản lí tài khoản" rendered="#{userMgr.currentAct == enumBox.getState('VIEW')}"/>
                    <p:commandButton styleClass="btn btn-md btn-light-blue pull-right"
                                   rendered="#{userMgr.currentAct == enumBox.getState('ADD') || userMgr.currentAct == enumBox.getState('COPY') || userMgr.currentAct == enumBox.getState('EDIT')}"
                                   actionListener="#{userMgr.actBack()}" value="Quay lại"
                                   update=":main" />
                    <p:commandButton styleClass="btn btn-md btn-light-green pull-right"
                                   rendered="#{userMgr.currentAct == enumBox.getState('ADD') || userMgr.currentAct == enumBox.getState('COPY') || userMgr.currentAct == enumBox.getState('EDIT')}"
                                   actionListener="#{userMgr.actAccept()}" value="Đồng ý"
                                   update=":main" />
                </div>
                <p:panelGrid columns="4"
                             rendered="#{userMgr.selectedUser != null}"
                             columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
                             layout="grid"
                             styleClass="ui-panelgrid-blank card-body">

                    <p:outputLabel for="txtUserID" value="User ID"/>
                    <p:inputText id="txtUserID" readonly="true" styleClass="form-control"
                                 value="#{userMgr.selectedUser.userId}"/>
                    <p:outputLabel for="txtUsername" value="Tên đăng nhập"/>
                    <p:inputText id="txtUsername" styleClass="form-control"
                                 readonly="#{userMgr.currentAct == enumBox.getState('VIEW')}"
                                 value="#{userMgr.selectedUser.userName}"/>

                    <p:outputLabel for="txtPassword" value="Mật khẩu"/>
                    <p:password id="txtPassword" styleClass="form-control"
                                readonly="#{userMgr.currentAct == enumBox.getState('VIEW')}"
                                value="#{userMgr.selectedUser.password}" match="txtRePassword"  required="false"/>
                    <p:outputLabel for="txtRePassword" value="Gõ lại mật khâủ"/>
                    <p:password id="txtRePassword" styleClass="form-control"
                                readonly="#{userMgr.currentAct == enumBox.getState('VIEW')}"
                                required="false"/>


                    <p:outputLabel for="txtCode" value="Mã số"/>
                    <p:inputText id="txtCode" styleClass="form-control"
                                 readonly="#{userMgr.currentAct == enumBox.getState('VIEW')}"
                                 value="#{userMgr.selectedUser.code}" />
                    <p:outputLabel for="txtFullname" value="Họ và tên"/>
                    <p:inputText id="txtFullname" styleClass="form-control"
                                 readonly="#{userMgr.currentAct == enumBox.getState('VIEW')}"
                                 value="#{userMgr.selectedUser.fullName}" />

                    <p:outputLabel for="txtType" value="Loại tài khoản"/>
                    <p:selectOneMenu id="txtType" styleClass="form-control"
                                     disabled="#{userMgr.currentAct == enumBox.getState('VIEW')}"
                                     value="#{userMgr.selectedUser.userType}">
                        <f:selectItem itemLabel="Bình thường" itemValue="0" />
                        <f:selectItem itemLabel="Quản trị hệ thống" itemValue="1" />
                    </p:selectOneMenu>
                    <p:outputLabel for="txtStatus" value="Trạng thái"/>
                    <p:selectOneMenu id="txtStatus" styleClass="form-control"
                                     disabled="#{userMgr.currentAct == enumBox.getState('VIEW')}"
                                     value="#{userMgr.selectedUser.status}">
                        <f:selectItem itemLabel="Kích hoạt" itemValue="1" />
                        <f:selectItem itemLabel="Khoá" itemValue="0" />
                    </p:selectOneMenu>

                </p:panelGrid>

                <div class="card-header bg-primary text-white">
                    <h:outputText value="Phân quyền truy cập"/>
                </div>
                <p:treeTable value="#{userMgr.root}" var="permission" tableStyleClass="card-body">
                    <p:column headerText="Danh mục">
                        <h:outputText value="#{permission.objectTitle}" />
                    </p:column>
                    <p:column headerText="Xem" style="width: 55px; text-align: center;">
                        <p:selectBooleanCheckbox disabled="#{userMgr.currentAct == enumBox.getState('VIEW')}" value="#{permission.hasPermission}"/>
                    </p:column>
                    <p:column headerText="Thêm" style="width: 55px; text-align: center;">
                        <p:selectBooleanCheckbox disabled="#{userMgr.currentAct == enumBox.getState('VIEW')}" value="#{permission.hasPermission}"/>
                    </p:column>
                    <p:column headerText="Sửa" style="width: 55px; text-align: center;">
                        <p:selectBooleanCheckbox disabled="#{userMgr.currentAct == enumBox.getState('VIEW')}" value="#{permission.hasPermission}"/>
                    </p:column>
                    <p:column headerText="Xóa" style="width: 55px; text-align: center;">
                        <p:selectBooleanCheckbox disabled="#{userMgr.currentAct == enumBox.getState('VIEW')}" value="#{permission.hasPermission}"/>
                    </p:column>
                    <p:column headerText="Nhập" style="width: 55px; text-align: center;">
                        <p:selectBooleanCheckbox disabled="#{userMgr.currentAct == enumBox.getState('VIEW')}" value="#{permission.hasPermission}"/>
                    </p:column>
                    <p:column headerText="Xuất" style="width: 55px; text-align: center;">
                        <p:selectBooleanCheckbox disabled="#{userMgr.currentAct == enumBox.getState('VIEW')}" value="#{permission.hasPermission}"/>
                    </p:column>
                </p:treeTable>
                <p:outputPanel styleClass="card-footer">
                </p:outputPanel>
            </p:outputPanel>
            <p:blockUI block="pnlDetail" widgetVar="blkDetail"/>
        </ui:define>
    </ui:composition>
</h:body>
</html>
